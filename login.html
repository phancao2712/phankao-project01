<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./assets/login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/font/stylesheet.css" />

    <script
      src="https://kit.fontawesome.com/c9111ed195.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="block">
          <div class="block-left">
            <div class="model">
              <h1 class="heading">Welcome to Besnik Agency</h1>
            </div>
          </div>
          <div class="block-right">
            <div class="login">
              <img src="./assets/img/Logo.svg" alt="" class="logo-login" />
              <h2 class="sub-title">
                Hey, hello
                <img src="./assets/img/hello.png" alt="" class="hello" />
              </h2>
              <p class="desc">
                Enter the information you entered while registering.
              </p>

              <form action="">
                <div class="input-group">
                  <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="name" />
                  </div>

                  <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="email" />
                  </div>

                  <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" />
                  </div>
                  <div id="checkBox"
                    class="wrapper"
                    style="
                      display: none;
                      margin-top: 17px;
                      margin-bottom: -10px;
                      transition: display .5s;
                    "
                  >
                    <label for="">
                      <input type="checkbox" name="" id="check-box" />
                      <span class="checkbox"></span>
                    </label>
                    <label class="remember" for="check-box">Remember me</label>
                  </div>
                </div>
                <div class="btn-field">
                  <button id="signupBtn" type="button">Sign up</button>
                  <button id="signinBtn" type="button" class="disable">
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <script>
        let signupBtn = document.getElementById("signupBtn");
        let nameField = document.getElementById("nameField");
        let signipBtn = document.getElementById("signipBtn");
        let checkBox = document.getElementById("checkBox")

        signinBtn.onclick = function () {
          nameField.style.maxHeight = "0";
          signupBtn.classList.add("disable");
          signinBtn.classList.remove("disable");
          document.title = "Sign In";
        checkBox.style.display = "flex";
        };

        signupBtn.onclick = function () {
          nameField.style.maxHeight = "65px";
          signupBtn.classList.remove("disable");
          signinBtn.classList.add("disable");
          document.title = "Sign Up";
        checkBox.style.display = "none";
        };
      </script>
    </main>
  </body>
</html>
